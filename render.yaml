services:
  - type: web
    name: paso-backend
    runtime: docker
    region: oregon
    plan: starter
    branch: main
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: paso-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "2"

databases:
  - name: paso-db
    region: oregon
    plan: basic-256mb # <--- Â¡ESTA ES LA CLAVE! (basic a secas no sirve)
    databaseName: paso_db
    user: paso_admin
