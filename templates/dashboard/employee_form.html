{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-dark text-white p-4">
                    <h4 class="mb-0 fw-bold">
                        {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Profesional
                    </h4>
                </div>
                <div class="card-body p-5 bg-light">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Nombre Completo</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Teléfono</label>
                            {{ form.phone }}
                        </div>
                        <div class="form-check form-switch mb-4">
                            {{ form.is_active }}
                            <label class="form-check-label small" for="{{ form.is_active.id_for_label }}">Empleado Activo</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark rounded-pill py-2 fw-bold">Guardar Empleado</button>
                            <a href="{% url 'owner_employees' %}" class="btn btn-link text-muted text-decoration-none small">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
