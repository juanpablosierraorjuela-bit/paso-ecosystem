{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 60px 20px;">
    
    <div class="glass-panel" style="padding: 40px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-weight: 800; margin: 0;">{{ title }}</h2>
            <p style="color: var(--secondary);">Detalles del servicio</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; display: block;">Nombre del Servicio</label>
                {{ form.name }}
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; display: block;">Precio ($)</label>
                    {{ form.price }}
                </div>
                <div>
                    <label style="font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; display: block;">Duración (min)</label>
                    {{ form.duration_minutes }}
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; display: block;">Descripción (Opcional)</label>
                {{ form.description }}
            </div>

            <button type="submit" class="btn-access" style="width: 100%; padding: 15px; font-size: 1rem;">
                Guardar Servicio
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <a href="{% url 'manage_services' %}" style="color: var(--secondary); text-decoration: none; font-size: 0.9rem;">Cancelar</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
