{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-triangle fs-1"></i>
                </div>
                <h3 class="fw-bold mb-3">¿Estás seguro?</h3>
                <p class="text-muted mb-4">Vas a eliminar "{{ object }}" de tu sistema. Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger rounded-pill fw-bold py-2">Sí, Eliminar</button>
                        <a href="javascript:history.back()" class="btn btn-outline-dark rounded-pill fw-bold py-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
