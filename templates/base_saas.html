{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
    <title>{% block title %}Ecosistema PASO | Experiencias Premium{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ðŸ’Ž PASO ECOSISTEM - DESIGN SYSTEM REFERENCE (V-FINAL) */
        :root {
            --bs-primary: #D4AF37; /* Dorado Champagne */
            --bs-secondary: #1C1C1C; /* Negro CarbÃ³n */
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F5D76E 100%);
            --dark-gradient: linear-gradient(135deg, #1C1C1C 0%, #333333 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: var(--bs-secondary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }

        /* AURA (ORBES) */
        .aura-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .aura-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.5;
            animation: floatAura 20s infinite ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: rgba(212, 175, 55, 0.15); top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: rgba(28, 28, 28, 0.05); bottom: -5%; right: -5%; animation-delay: -10s; }
        @keyframes floatAura { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(30px, 30px) scale(1.05); } }

        /* EFECTO CRISTAL (GLASSMORPHISM) */
        .card, .navbar, .modal-content, .glass-panel {
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(16px) !important;
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1) !important;
            border-radius: 20px !important;
        }

        /* QUITANDO LA BARRA NEGRA (FLOTANTE) */
        .navbar { margin: 20px; }
        
        /* BOTONES */
        .btn-primary { 
            background: var(--gold-gradient); border: none; color: #1C1C1C; 
            font-weight: 500; border-radius: 50rem; padding: 10px 25px;
        }
    </style>
</head>
<body>
    <div class="aura-wrapper">
        <div class="aura-orb orb-1"></div>
        <div class="aura-orb orb-2"></div>
    </div>

    <div class="container sticky-top">
        {% include 'navbar_inteligente.html' %}
    </div>

    <main class="container my-5" style="min-height: 80vh;">
        {% if messages %}
            <div class="row justify-content-center">
                <div class="col-md-8">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show glass-panel border-0" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
