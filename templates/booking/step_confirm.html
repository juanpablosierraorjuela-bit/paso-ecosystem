{% extends 'master.html' %}
{% load humanize %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-dark text-white p-4 text-center">
            <h4 class="mb-0 fw-bold">Casi Listo</h4>
        </div>
        <div class="card-body p-5">
            <div class="bg-light p-3 rounded-3 mb-4">
                <div class="d-flex justify-content-between mb-1">
                    <span class="text-muted">Servicio:</span>
                    <span class="fw-bold">{{ service.name }}</span>
                </div>
                <div class="d-flex justify-content-between mb-1">
                    <span class="text-muted">Fecha:</span>
                    <span class="fw-bold">{{ date }} a las {{ time }}</span>
                </div>
                <div class="d-flex justify-content-between border-top pt-2 mt-2">
                    <span class="fw-bold">Total a Pagar:</span>
                    <span class="fw-bold text-success fs-5">$ {{ service.price|intcomma }}</span>
                </div>
            </div>

            <form action="{% url 'booking_create' %}" method="POST">
                {% csrf_token %}
                <h5 class="fw-bold mb-3">Tus Datos</h5>
                <div class="mb-3">
                    <input type="text" name="customer_name" class="form-control rounded-pill px-3" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <input type="tel" name="customer_phone" class="form-control rounded-pill px-3" placeholder="Celular / WhatsApp" required>
                </div>
                
                <div class="form-check mb-4 small">
                    <input class="form-check-input" type="checkbox" required id="policy">
                    <label class="form-check-label text-muted" for="policy">
                        Acepto las políticas de cancelación y entiendo que debo abonar para confirmar.
                    </label>
                </div>

                <button type="submit" class="btn btn-success w-100 rounded-pill py-3 fw-bold shadow-sm hover-scale">
                    <i class="fab fa-whatsapp me-2"></i> Agendar y Pagar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
