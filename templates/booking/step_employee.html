{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center" style="max-width: 800px;">
    <h2 class="fw-bold mb-4">¿Con quién te quieres atender?</h2>
    <div class="row g-4 justify-content-center">
        {% for employee in employees %}
        <div class="col-md-4">
            <form action="{% url 'booking_step_calendar' %}" method="POST" class="h-100">
                {% csrf_token %}
                <input type="hidden" name="employee_id" value="{{ employee.id }}">
                <button type="submit" class="card border-0 shadow-sm h-100 w-100 p-4 align-items-center hover-scale text-decoration-none text-dark bg-white">
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mb-3 fw-bold fs-2" style="width: 80px; height: 80px;">
                        {{ employee.name|slice:":1" }}
                    </div>
                    <h5 class="fw-bold">{{ employee.name }}</h5>
                    <p class="text-muted small">Profesional</p>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
<style>.hover-scale:hover { transform: translateY(-5px); transition: 0.2s; cursor: pointer; border: 1px solid #000 !important; }</style>
{% endblock %}
