{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASO | Tu estilo, tu tiempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="navbar" id="navbar">
        <a href="{% url 'home' %}" class="brand-pill">
            <div class="dot"></div> PASO
        </a>
        
        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn-access">
                    {% if request.user.salon %}Panel Negocio{% else %}Mi Cuenta{% endif %}
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-access" style="background:transparent; color:var(--primary); box-shadow:none;">Entrar</a>
                <a href="{% url 'register' %}" class="btn-access">Registrarse</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer style="text-align:center; padding: 40px; color: var(--secondary); font-size: 0.8rem;">
        &copy; 2026 PASO Ecosystem. Todos los derechos reservados.
    </footer>

    <script>
        window.addEventListener('scroll', () => { 
            const nav = document.getElementById('navbar');
            if(nav) nav.classList.toggle('scrolled', window.scrollY > 20); 
        });
    </script>
</body>
</html>
