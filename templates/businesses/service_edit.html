{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h1 class="text-2xl font-serif font-bold mb-2 text-gray-900">Editar Servicio</h1>
        <p class="text-gray-500 mb-6 italic text-sm">Modifica los detalles de "{{ service.name }}"</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-black text-white py-3 rounded-xl font-bold hover:bg-gray-800 transition shadow-md">
                    Actualizar
                </button>
                <a href="{% url 'services_list' %}" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-200 transition text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Estilos para que los inputs se vean premium */
    input, select, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
