{% extends 'base_saas.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card shadow-lg border-0 p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">Bienvenido</h2>
                    <p class="text-muted small">Ingresa con tu número de celular</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger small p-2 text-center rounded-3 mb-3">Credenciales incorrectas</div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label class="fw-bold small ms-2 mb-1">WhatsApp</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-phone-alt text-muted"></i></span>
                            <input type="tel" name="username" class="form-control form-control-lg border-start-0" placeholder="3001234567" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="fw-bold small ms-2 mb-1">Contraseña</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark rounded-pill py-3 shadow-sm fw-bold">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="small text-muted">¿Eres nuevo? <a href="{% url 'registro_owner' %}" class="fw-bold text-dark text-decoration-none">Crea una cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
