{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">¡Hola de nuevo!</h2>
                        <p class="text-muted">Ingresa a tu cuenta PASO</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger small rounded-3 mb-3">
                                Usuario o contraseña incorrectos.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Usuario</label>
                            <input type="text" name="username" class="form-control form-control-lg bg-light border-0" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Contraseña</label>
                            <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                                Iniciar Sesión
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'register' %}" class="text-decoration-none small text-muted">
                                ¿No tienes cuenta? <span class="text-primary fw-bold">Regístrate</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
