{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow mx-auto p-4" style="max-width: 500px;">
        <h3 class="mb-3 text-center">Registra tu Negocio</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
