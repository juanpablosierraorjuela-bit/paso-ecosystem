{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 text-center p-4">
                <div class="mb-4">
                    <div class="bg-light text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-badge fs-1"></i>
                    </div>
                </div>
                
                <h3 class="fw-bold mb-2">¡Casi listo!</h3>
                <p class="text-muted mb-4">
                    Tu cuenta está creada, pero aún no estás vinculado a ningún salón de belleza.
                </p>

                <div class="alert alert-info border-0 text-start small">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    Pídele a tu jefe el <strong>Link de Invitación</strong> nuevamente y ábrelo, o pega el código aquí abajo.
                </div>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-pill" id="inviteToken" name="invite_token" placeholder="Código">
                        <label for="inviteToken">Código de Invitación (UUID)</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold">
                        Unirme al Equipo
                    </button>
                </form>
                
                <div class="mt-4 pt-3 border-top">
                    <a href="{% url 'logout' %}" class="text-danger small text-decoration-none">
                        <i class="bi bi-box-arrow-left me-1"></i> Cerrar sesión e intentar de nuevo
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
