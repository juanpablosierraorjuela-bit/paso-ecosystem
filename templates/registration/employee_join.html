{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card-premium p-4 text-center">
            <div class="mb-4">
                <div style="width: 80px; height: 80px; background: #f0fdf4; color: #166534; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; font-size: 2rem;">
                    <i class="bi bi-shop-window"></i>
                </div>
            </div>

            <h2 class="fw-bold mb-1">¡Te han invitado!</h2>
            <p class="text-secondary mb-4">Únete al equipo de trabajo.</p>

            <div class="bg-light p-3 rounded-3 mb-4 text-start">
                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Negocio</small>
                <h5 class="fw-bold text-dark m-0">{{ salon.name }}</h5>
                <small class="text-muted">{{ salon.city }}</small>
            </div>

            <div class="d-flex align-items-center gap-3 p-3 border rounded-3 mb-4">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fw-bold" style="width: 40px; height: 40px;">
                    {{ user.first_name|first }}
                </div>
                <div class="text-start">
                    <p class="m-0 fw-bold lh-1">{{ user.first_name }} {{ user.last_name }}</p>
                    <small class="text-muted">Continuar con este perfil</small>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-accent w-100 py-3 fs-6">
                    Aceptar Invitación
                </button>
            </form>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-muted small">Rechazar y volver al inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
